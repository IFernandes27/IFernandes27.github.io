    <section class="grid-2">
      <article class="card reveal-up">
        <div class="body">
          <p>📧 <a href="mailto:inaciopiresfernandes@gmail.com">inaciopiresfernandes@gmail.com</a></p>

      </article>
      <article class="card reveal-up delay-1">
        <div class="body">
          <h3 data-i18n="contact.form.title">Enviar mensagem</h3>
          <form id="contactForm" class="form" novalidate>
            <label for="name" data-i18n="contact.form.name">Nome</label>
            <input id="name" name="name" required placeholder="O teu nome" />
            <label for="email" data-i18n="contact.form.email">Email</label>
            <input id="email" name="email" type="email" required placeholder="teu@email.com" />
            <label for="message" data-i18n="contact.form.message">Mensagem</label>
            <textarea id="message" name="message" required placeholder="Como posso ajudar?"></textarea>
            <button class="btn primary" type="submit" data-i18n="contact.form.send">Enviar</button>
            <p id="status" class="muted" aria-live="polite"></p>
          </form>
        </div>
      </article>
    </section>
